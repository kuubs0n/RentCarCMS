<div class="container">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills float-right">
          <li class="nav-item">
            <a class="nav-link" href="../../rent">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../rents">Rents</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact">Contact<span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </nav>
      <h3 class="text-muted">Rent car</h3>
    </div>

<div class="jumbotron">
  <img src="{% static 'images/rentcar.png' %}" width="100%"/>
  <!-- <h1 class="display-3">Rent your dream car</h1>
  <p class="lead">Only with us for a small amount of money you can rent a car</p> -->
  <p class="lead"><b>Name: {{contact.name}}</b></p>
  <p class="lead"><b>Surname: {{contact.surname}}</b></p>
  <p class="lead"><b>City: {{contact.city}}</b></p>
  <p class="lead"><b>Address: {{contact.address}}</b></p>
  <p class="lead"><b>Email: {{contact.email}}</b></p>
  <p class="lead"><b>Phone number: {{contact.phoneNumber}}</b></p>
</div>
 

<div class="row justify-content-center">
      
<div class="row" style="height:50%; width:100%">
    <div id="map" style="height:80%; width:100%;"></div>
</div> 
  <div class="col-12 col-md-12 col-lg-12 pb-5">
      <form id="form">
          <div class="card border-primary rounded-0">
              <div class="card-header p-0">
                  <div class="bg-info text-white text-center py-2">
                      <h3><i class="fa fa-envelope"></i>Send message</h3>
                  </div>
              </div>
              <div class="card-body p-3">
                  <div class="form-group">
                      <div class="input-group mb-2">
                          <div class="input-group-prepend">
                              <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                          </div>
                          <input type="text" class="form-control" id="name" name="name" placeholder="Type your name and surname" required>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="input-group mb-2">
                          <div class="input-group-prepend">
                              <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                          </div>
                          <input type="email" class="form-control" id="email" name="email" placeholder="Type your email" required>
                      </div>
                  </div>

                  <div class="form-group">
                      <div class="input-group mb-2">
                          <div class="input-group-prepend">
                              <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                          </div>
                          <textarea class="form-control" id="message" name="message" placeholder="Type your message" required></textarea>
                      </div>
                  </div>
                  <div class="text-center">
                      <input type="submit" id="form_send" value="Send" class="btn btn-info btn-block rounded-0 py-2">
                  </div>
              </div>
          </div>
      </form>
    </div>
  </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbpM-Q5bxu9jbKMVp3HoUEvmts-r4wDpk"></script>
<script src="{% static 'scripts/contact.js' %}"></script>
<script>
  latlng = {lat:{{ contact.latitude }}, lng:{{ contact.longitude }}};
  csrf_token = "{{ csrf_token }}";
</script>
